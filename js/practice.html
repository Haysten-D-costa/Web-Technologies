<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayDetails() {

            var names = [], salary = [];
            for(var i=0; i<5; i++) {
                names[i] = prompt("Enter name : ");
                salary[i] = prompt("Enter salary : ");
                document.write("</br>"+"Employee "+ (i+1) +" : "+ names[i] +", "+ salary[i]);
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="displayDetails()">CLICK ME</button>
</body>
</html>
