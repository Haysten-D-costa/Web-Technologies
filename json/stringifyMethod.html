<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = { // JS Object from client....
            name: "John", 
            age: 30, 
            city: "New York",
            children: ["john", "roy", "tim"]

        document.write(a +"<br>");
        document.write(typeof(a) +"<br>");
        document.write(a.length);
    </script>
